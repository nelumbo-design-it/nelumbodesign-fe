<header class="bg-blue text-white pt-5">
  <h1 class="text-center">Process</h1>
  <app-breadcrumb></app-breadcrumb>
</header>
<main class="bg-blue text-white">
  <section class="container-xl container-header">
    <div class="d-flex">
      <div class="col-6 p-3 pe-0 d-flex align-items-center">
        <div class="container-header__description p-5">
            <div class="mb-2">
              <div class="d-flex align-items-center">
                <div class="line-static-left"></div>
                <div class="pulse-circle"></div>
                <p class="font-prompt text-grey mb-0 ms-3" style="font-size: 30px">Analytical Skill</p>
              </div>
            </div>
            <h2 class="my-4" style="font-size: 48px">Advance Technology Tools & Platforms</h2>
            <p class="mb-0">
              Pulvinar proin gravida hendrerit lectus. Nibh nisl condimentum id
              venenatis a condimentum vitae sapien pellentesque. Habitant morbi
              tristique senectus et netus et. Id ornare arcu odio ut sem nulla.
            </p>
        </div>
      </div>
      <div class="container-header__image col-6 p-3 ps-0">
        <img src="https://gaaga.wpengine.com/wp-content/uploads/2023/06/gaaga-Process-Content-Img-1-1.png" alt="" />
      </div>
    </div>
  </section>
  <section>
    <app-title-section [text1]="'Know Us'" [text2]="'What Kind Of Service We Offer'"></app-title-section>
    <div class="container-xl">
      <ng-container *ngFor="let data of dataTimeline; let idx = index">
        <app-timeline [dataTimeline]="data" [isEven]="(idx % 2) === 0" [isLast]="(dataTimeline.length - 1) === idx"></app-timeline>
      </ng-container>
    </div>
  </section>
</main>
