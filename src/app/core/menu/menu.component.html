    <span class="logo">

        <img src="../../../assets/images/logo/nelumbo_design.svg" alt="Logo | Nelumbo Design" width="170">
      </a>
    </span>
  
    <!-- Pagine del sito al centro -->

      <a href="/home">Home</a>
      <a href="/about">About</a>
