<div class="card-container" [style.backgroundImage]="'url(' + imageBC + ')'">
  <div class="card-content">
    <div>
      <h3 class="mb-4" (click)="goToRoute()" [innerHTML]="title"></h3>
      <p [innerHTML]="description"></p>
    </div>
    <div class="cta-container">
      <div class="cta-line"></div>
      <div class="pulse-circle cta-dot"></div>
      <div class="cta-text font-prompt" (click)="goToRoute()">Read more</div>
    </div>
  </div>
</div>
